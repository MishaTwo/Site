{% extends 'base.html' %}

{% block title %}
Main page
{% endblock %}

{% block content %}
    <link rel="stylesheet" href="static/css/style.css">
    <h1>All post</h1>
    <a href="/create" class="button is-primary">Create</a>
    <div class="content">
    {% for post in posts %}
        <div class="box">
            <h2>{{ post.title }}</h2>
            <h2>{{ post.content }}</h2>
            <h2>{{ post.created }}</h2>
            <a class="button is-primary" href="/delete/{{ post.id }}">Delete</a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
