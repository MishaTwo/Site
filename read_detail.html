{% block content %}
     <div class="container">
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Content</th>
                    <th>Created</th>
                </tr>
            </thead>

            <tbody>
                    <tr>
                        <td>{{ post.id }}</td>
                        <td>{{ post.title }}</td>
                        <td>{{ post.content }}</td>
                        <td>{{ post.created }}</td>
                    </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
